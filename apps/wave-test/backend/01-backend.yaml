apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wave-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: wave-test
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80