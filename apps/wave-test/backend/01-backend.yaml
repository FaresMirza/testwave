apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: wave-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wave-delay
        image: busybox:1.36
        command: ["sh", "-c", "echo $(date) Backend wave started && sleep 10"]
      containers:
      - name: backend
        image: nginx:alpine
        command: ["sh", "-c", "echo Backend container running && sleep 3600"]
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10   # wait 10s before first check
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: wave-test
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80