apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  namespace: wave-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
      - name: moni
        image: busybox:1.36
        command: ["sh", "-c", "echo Monitor container running && tail -f /dev/null"]
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - "echo ready"
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: monitor
  namespace: wave-test
spec:
  selector:
    app: monitor
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-frontend
  namespace: wave-test
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/sync-wave: "-1"   # run before monitor Deployment
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: curl
        image: curlimages/curl:8.10.1
        command: ["sh", "-c", "for i in $(seq 1 30); do curl -sf http://frontend:80 && exit 0; echo 'waiting for frontend...'; sleep 5; done; exit 1"]
      restartPolicy: Never
  backoffLimit: 3