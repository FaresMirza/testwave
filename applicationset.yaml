apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave-test-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
  - git:
      repoURL: https://github.com/FaresMirza/testwave
      revision: main
      files:
        - path: apps/wave-test/*/config.yaml

  strategy:
    type: RollingSync   # Ensures waves sync one by one

  template:
    metadata:
      name: "{{.app.name}}"
      annotations:
        # Respect sync waves from config.yaml (1,2,3,4)
        argocd.argoproj.io/sync-wave: "{{.app.wave_index}}"
        # Enforce strict ordering at sync time
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true,Sync=WaveSequential,RespectResourceOrder=true
    spec:
      project: "{{.app.project}}"
      source:
        repoURL: https://github.com/FaresMirza/testwave
        targetRevision: main
        path: "{{.app.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.app.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true