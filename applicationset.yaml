apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave-test-apps
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/FaresMirza/testwave
      revision: main
      files:
        - path: apps/wave-test/*/config.yaml

  template:
    metadata:
      name: "{{.app.name}}"
      labels:
        app.kubernetes.io/instance: wave-test-apps
    spec:
      project: "{{.app.project}}"
      source:
        repoURL: https://github.com/FaresMirza/testwave
        targetRevision: main
        path: "{{.app.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.app.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true