apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave-test-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  - git:
      repoURL: https://github.com/FaresMirza/testwave
      revision: main
      files:
        - path: apps/wave-test/*/config.yaml

  # Progressive sync strategy - strict order, one wave at a time
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: wave
              operator: In
              values: ["1"]   # Database
          maxUpdate: 1
        - matchExpressions:
            - key: wave
              operator: In
              values: ["2"]   # Backend
          maxUpdate: 1
        - matchExpressions:
            - key: wave
              operator: In
              values: ["3"]   # Frontend
          maxUpdate: 1
        - matchExpressions:
            - key: wave
              operator: In
              values: ["4"]   # Monitor
          maxUpdate: 1

  template:
    metadata:
      name: "{{.app.name}}"
      labels:
        wave: "{{.app.wave_index}}"
      annotations:
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    spec:
      project: "{{.app.project}}"
      source:
        repoURL: https://github.com/FaresMirza/testwave
        targetRevision: main
        path: "{{.app.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.app.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - RespectResourceHealth=true