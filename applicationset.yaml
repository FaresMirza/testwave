apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave-test-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  
  generators:
  - git:
      repoURL: https://github.com/FaresMirza/testwave
      revision: main
      files:
        - path: apps/wave-test/*/config.yaml

  # Progressive sync strategy - one app at a time in wave order
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: wave
              operator: Exists   # any app with a wave label
          maxUpdate: 1

  template:
    metadata:
      name: "{{.app.name}}"
      labels:
        wave: "{{.app.wave_index}}"
      annotations:
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
        # Remove conflicting sync-wave annotation - use resource-level waves instead
    spec:
      project: "{{.app.project}}"
      source:
        repoURL: https://github.com/FaresMirza/testwave
        targetRevision: main
        path: "{{.app.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.app.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true  # Fixed: removed the '?'
          - RespectIgnoreDifferences=true